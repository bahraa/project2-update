    <h1>User form</h1>

    <form id="form" class="form-block">
        <div class="form-group mb-2">
            <label for="username">User Name</label>
            <input type="text" id="userName" class="form-control" placeholder="Enter User Name">
        </div>

        <div class="form-group mx-sm-3 mb-2">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-scontrol" id="Email" aria-describedby="emailHelp" placeholder="Enter email">

        </div>
        <button type="submit" class="btn btn-outline-secondary" id="submitButton">Submit</button>
    </form>

    <table class="table table-bordered ">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
